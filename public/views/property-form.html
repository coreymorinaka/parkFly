<div class="property-form drop">
    <div class="container">
        <h1 class="text-center property-form-header">{{ heading }}</h1>

        <h3 class="property-section-header">Property Information</h3>

        <form ng-submit="addProperty(property)">

            <div class="form-group col-md-6">
                <label>Location Name</label>
                <input type="text" class="form-control" placeholder="The District" ng-model="property.locationName" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="2437 Park Ave." ng-model="property.address" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>City</label>
                <input type="text" class="form-control" placeholder="Tustin" ng-model="property.city" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>State</label>
                <input type="text" class="form-control" placeholder="CA" ng-model="property.state" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Zip</label>
                <input type="text" class="form-control" placeholder="92782" ng-model="property.zip" required="required">
            </div>
            <div class="col-md-6" id="map"></div>

            <button type="submit" class="btn btn-primary btn-lg pull-right" ng-show="submitButton">Submit</button>
            <button ng-click="updateProperty(property)"class="btn btn-success btn-lg pull-right" ng-show="!submitButton">Save</button>
        </form>
    </div>
</div>
