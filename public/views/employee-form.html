<div class="employee-form drop">
    <div class="container">
        <h1 class="text-center employee-form-header">{{ heading }}</h1>

        <h3 class="employee-section-header">Employee Information</h3>

        <form ng-submit="addEmployee(employee); sendEmail(employee)">

            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="David" ng-model="employee.firstName" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Kayo" ng-model="employee.lastName" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="dkayo@gmail.com" ng-model="employee.email" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Password</label>
                <input type="text" class="form-control" placeholder="**********" ng-model="employee.password" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Cell Phone #</label>
                <input type="text" class="form-control" placeholder="7149144902" ng-model="employee.cellNumber" required="required">
            </div>

            <div class="form-group col-md-6">
                    <label>Company ID</label>
                    <input type="number" class="form-control" placeholder="67" ng-model="employee.companyId" required="required">
                </div>

                <div class="form-group col-md-12"> 
                        <button type="submit" class="btn btn-primary btn-lg pull-right" ng-show="submitButton">Submit</button>
                        <button ng-click="updateEmployee(employee)" class="btn btn-success btn-lg pull-right" ng-show="!submitButton">Save</button>

                </div>

           
        </form>
    </div>
</div>
