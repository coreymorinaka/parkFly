<div class="car-form drop">
    <div class="container">
        <h1 class="text-center car-form-header">{{ heading }}</h1>

        <h3 class="car-section-header">Car Information</h3>

        <form ng-submit="addCar(car)">

            <div class="form-group col-md-6">
                <label>Make</label>
                <input type="text" class="form-control" placeholder="Ford" ng-model="car.make" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Model</label>
                <input type="text" class="form-control" placeholder="Pinto" ng-model="car.model" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Year</label>
                <input type="text" class="form-control" placeholder="1982" ng-model="car.year" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>Color</label>
                <input type="text" class="form-control" placeholder="yellow" ng-model="car.color" required="required">
            </div>

            <div class="form-group col-md-6">
                <label>License Plate</label>
                <input type="text" class="form-control" placeholder="6GH98JK" ng-model="car.licensePlate">
            </div>

            <div class="form-group col-md-6" ng-show="!submitButton">
                <label>Permit #</label>
                <input type="text" class="form-control" placeholder="893498xqny89u823" ng-model="car.permitNumber">
            </div>

            <div class="form-group col-md-6">
                <label>Employee ID</label>
                <input type="number" class="form-control" placeholder="17" ng-model="car.employeeId" required="required">
            </div>

            <div class="form-group col-md-6">
                    <form name="up.upload_form" ng-controller="carController as up">
                        
                            Single Image with validations with image thumbnail:
                            <input type="file" class="btn btn-info" ngf-select ng-model="up.file" name="file" ngf-pattern="'image/*'" accept="image/*"
                                ngf-max-size="20MB" />
                            <i ng-show="up.upload_form.file.$error.required">*required</i>
                            <i ng-show="up.upload_form.file.$error.maxSize">File too large {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                            <button class="btn btn-info buttonDrop" ng-click="submit()">SUBMIT</button>
                        </form>
            </div>

            <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary btn-lg pull-right" ng-show="submitButton">Submit</button>
                    <button ng-click="updateCar(car)" class="btn btn-success btn-lg pull-right" ng-show="!submitButton">Save</button>
                </div>

           
        </form>

        
    </div>
</div>
